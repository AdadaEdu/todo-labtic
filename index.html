<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para FontAwesome (ícones) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Adicionando um pequeno ajuste de estilo */
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        .task-actions button {
            margin-left: 5px;
        }
        .task-actions .completed-check {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Tarefas</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="taskInput" placeholder="Digite sua tarefa">
            <button class="btn btn-primary" onclick="addTask()">Adicionar</button>
        </div>

        <ul id="taskList" class="list-group">
            <!-- As tarefas serão adicionadas aqui dinamicamente -->
        </ul>
    </div>

    <!-- Link para o JavaScript do Bootstrap e o script de funcionalidade -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
